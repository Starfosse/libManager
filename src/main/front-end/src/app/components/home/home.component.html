<div class="header">
  <div class="header-left">
    <fa-icon [icon]="faBook" style="color:#3B82F6;"></fa-icon>
    <h1>LibManager</h1>
  </div>
  <div class="header-right">
    <fa-icon [icon]="faBell"></fa-icon>
    <span>JP</span>
  </div>
</div>
<input (input)="OnUserSearch($event)" class="search-bar" placeholder="Rechercher un livre, un auteur ..."/>
<div>
  <h2>Catégories</h2>
  <div class="categories-row">
    <div (click)="filterBooksByCategory(item.id)" *ngFor="let item of categories; trackBy: trackByFn" class="item">
      {{ item.name }}
    </div>
  </div>
</div>
<div>
  <div class="header-popularity">
    <h2>Livres Populaires</h2>
    <div (click)="showGallery('Popularity')">Voir tout ⮕</div>
  </div>
</div>
<div class="grid-popularity">
  <div (click)="handleShowBook(item.id)" *ngFor="let item of filteredBooks; trackBy: trackByFn"
       class="card-popularity">
    <img alt="" src="">
    <span> {{ item.title }}</span>
    <span style="color:gray; font-size:0.9rem;">{{ item.author }}</span>
    <span><fa-icon [icon]="faStar" style="color:#F6B400;"></fa-icon>
      {{ item.reviewsRate }}</span>
  </div>
</div>
<div class="header-new">
  <h2>Nouveautés</h2>
  <div (click)="showGallery('New')">Voir tout ⮕</div>
</div>
<div class="list-new">
  <div (click)="handleShowBook(item.id)" *ngFor="let item of filteredBooks; trackBy: trackByFn" class="card-new">
    <img alt="" src="">
    <span> {{ item.title }}</span>
    <span>{{ item.author }}</span>
  </div>
</div>

<router-outlet/>
